<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/icon.png">
    <title>Contagem para o Ano Novo </title>
</head>
<body>
        <div id="year" class="year"></div>

        <h1>Contagem para o Ano Novo !</h1>


        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>dias</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>horas</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutos</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>segundos</small>
            </div>
        </div>
    <img src="./img/spinner.gif" alt="carregando" id="loading" class="loading">
   

<script src="scripts.js"></script>
</body>
</html>
